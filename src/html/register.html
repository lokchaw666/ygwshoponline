<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册页面</title>
<link rel="stylesheet" type="text/css" href="../css/register.css"/>
<link rel="stylesheet" type="text/css" href="../css/normal.css"/>
<script src="../js/common.js"></script>
<script src="../js/jquery-1.12.0.js"></script>
</head>

<body>
<!-------------header----------------->
<div id="header_out">
    <div class="header">
      <img id="login_logo" src="../css/images/login_logo.png"/>
      <img id="help" src="../css/images/help.png"/>
      <span>您好，欢迎光临央广购物&nbsp;|&nbsp;<a href="#">请登录</a></span>
    </div>
</div>
<!-------------register----------------->
<div id="register_out">
   <div class="register">
      <img id="register_img1" src="../images/login_img1.png"/>
      <span class="nousername">没有账号？请注册</span>
      <span class="hasregister">已注册？<a href="#" class="pleaselg">请登录</a></span>
      <form class="register_form">
          <input type="text" id="phone_num" placeholder="手机号码"/>
          <input type="text" id="text_code" placeholder="短信验证码"/>
          <button id="txt_btn">获取短信验证码</button>
          <input type="password" id="psw" placeholder="密码"/>
          <input type="password" id="check_psw" placeholder="请确认密码"/>
          <img id="phone" src="../css/images/phone.png"/>
          <img id="psw_img" src="../css/images/password.png"/>
          <img id="checkpsw_img" src="../css/images/password.png"/>
          <input type="checkbox" id="check">
          <span class="hasread">我已阅读并接受<a href="#" class="ygwonline">《央广购物网络服务使用条款》</a></span>
          <button id="register_btn">注册</button>
      </form>
   </div>
</div>







<!-------------footer----------------->
<div id="footer_out">
   <div class="footer">
       <ul>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系我们</a></li>
        <li><a href="#">招商合作</a></li>
        <li><a href="#">成为供应商</a></li>
        <li><a href="#">招纳贤士</a></li>
        <li><a href="#">友情链接</a></li>
     </ul>
     <img id="qvc_img" src="../css/images/qvc_img.png"/>
     <span>QVC&nbsp;US</span>
   </div>
</div>

</body>
</html>
