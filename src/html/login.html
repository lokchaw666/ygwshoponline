<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录页面</title>
<link rel="stylesheet" type="text/css" href="../css/login.css"/>
<link rel="stylesheet" type="text/css" href="../css/normal.css"/>
<script src="../js/common.js"></script>
<script src="../js/jquery-1.12.0.js"></script>
<script src="../js/index.js"></script>
</head>
<body>
<!-------------header----------------->
<div id="header_out">
    <div class="header">
      <img id="login_logo" src="../css/images/login_logo.png"/>
      <img id="help" src="../css/images/help.png"/>
      <span>您好，欢迎光临央广购物&nbsp;|&nbsp;<a href="#">请登录</a></span>
    </div>
</div>

<!-------------login----------------->
<div id="login_out">
   <div class="login">
      <img id="login_img1" src="../images/login_img1.png"/>
      <div class="login_way1">用户名登录</div>
   	  <div class="login_way2">手机号码快速登录</div>
      <div class="login_write">
        <form class="login_form">
           <span class="user_name">用户名/手机号</span>
           <input type="text" id="txt_username"/>
           <span class="user_password">密码</span>
           <input type="password" id="txt_password"/>
           <img id="user" src="../css/images/username.png"/>
           <img id="psw" src="../css/images/password.png"/>
           <input type="checkbox" id="remUser"/>
           <span class="rem_uname">记住用户名</span>
           <input type="checkbox" id="auto_login"/>
           <span class="auto_lgn">自动登录</span>
           <button>登录</button>
        </form>
        <a class="f_psw" href="#">忘记密码&nbsp;<span>|</span></a>
        <a class="free_rei" href="#">免费注册</a>
        <div class="box"></div>
        <span class="other">合作网站账户登录</span>
        <img id="qq" src="../css/images/qq.png"/>
      </div>
   </div>
</div>

<!-------------footer----------------->
<div id="footer_out">
   <div class="footer">
       <ul>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系我们</a></li>
        <li><a href="#">招商合作</a></li>
        <li><a href="#">成为供应商</a></li>
        <li><a href="#">招纳贤士</a></li>
        <li><a href="#">友情链接</a></li>
     </ul>
     <img id="qvc_img" src="../css/images/qvc_img.png"/>
     <span>QVC&nbsp;US</span>
   </div>
</div>

</body>
</html>
